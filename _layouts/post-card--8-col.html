---
layout: default
---
<div class="mdl-card iict-pic mdl-cell mdl-cell--8-col">
  <div class="mdl-card__media mdl-color-text--grey-50" style="background-image: url('{{ page.cover_img_src}}')">
    <h3><a class="iict-pic-title" href="entry.html">{{ page.title }}</a></h3>
  </div>
  <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
    <div class="minilogo"></div>
    <div>
      <strong>{{ page.description }}</strong>
      <span>{{ page.date }}</span>
    </div>
  </div>
</div>
